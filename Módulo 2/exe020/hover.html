<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p /* o > diz que um parágrafo que está dentro de uma div, um parágrafo que é filho de uma div*/
        {
            display: none;
        }

        div:hover > p {
            display: block;
            color: aliceblue;
            background-color: blueviolet;
            width: 300px;
        }

        div:hover {
            color: rgba(178, 111, 244, 0.688);
        }
    </style>
</head>
<body>
    <h1>Ex de Hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        Passe o mouse aqui
        <p>Texto ESCONDIDO...</p>
    </div>
    <p>Fim do exemplo</p>
</body>
</html>
